<script>
    const frameSrc = 'res/img/molduras/Quadro Preto.png'; // Caminho da imagem da moldura (PNG com transparência)
    const listCanvas = Array.from(document.getElementsByClassName('canvas-card'));

    listCanvas.forEach(canvas => {
        const designSrc = canvas.getAttribute("src"); // Caminho do design interno

        const ctx = canvas.getContext('2d');

        const frameImg = new Image();
        const designImg = new Image();

        let imagesLoaded = 0;

        function checkAndDraw() {
            imagesLoaded++;
            if (imagesLoaded === 2) { // Certifica-se de que ambas as imagens estão carregadas
                ctx.drawImage(designImg, 95, 30, canvas.width - 198, canvas.height - 73);
                ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
            }
        }

        designImg.onload = checkAndDraw;
        frameImg.onload = checkAndDraw;

        designImg.src = designSrc;
        frameImg.src = frameSrc;
    });
</script>

<script>
    function cardMouseEnter(event) {
        const card = event.currentTarget;
        const canvas = card.querySelector('.canvas-card');
        const img = card.querySelector('.imagem-card');
        canvas.classList.add('d-none');
        img.classList.remove('d-none');

        card.addEventListener('mouseleave', () => {
            canvas.classList.remove('d-none');
            img.classList.add('d-none');
        }, { once: true });
    }
</script>
